<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кейс Чингиз Хан</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c111c url('image/background.jpg') no-repeat fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .logo-container {
      position: absolute;
      top: -45px;
      left: 0;
      width: 336px;
      height: 180px;
      z-index: 100;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform: translateY(-5px);
    }

    .circle-text {
      position: fixed;
      top: calc(50% - 260px);
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 2px;
      z-index: 200;
      pointer-events: none;
    }

    .circle-text div + div {
      margin-top: 8px;
      font-size: 24px;
      font-weight: 600;
      opacity: 0.9;
    }

    .circle-wrapper {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      z-index: 150;
      pointer-events: none;
    }

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    opacity: 1;
  }
  50% {
    transform: scale(1.05); /* лёгкое увеличение */
    opacity: 0.9;           /* чуть прозрачнее */
  }
}

.prize-img.pulsate {
  animation: pulse 3s ease-in-out infinite;
}

    .circle-wrapper .wheel {
      width: 100%;
      height: 100%;
      animation: spin 10s linear infinite;
      object-fit: contain;
    }

    .circle-wrapper .case {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      /* убрал transition, чтобы не было плавного изменения */
      z-index: 200;
    }

.weapon {
  opacity: 0;
  transition: opacity 0.5s ease;
}

    .circle-wrapper .weapon {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      transform: translate(-50%, -50%);
      animation: weaponMove 2s ease-in-out infinite;
      /* убрал transition */
      z-index: 300;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes weaponMove {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, -60%); }
    }

    .weapon-line-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 150px;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 20px;
      overflow: hidden;
      pointer-events: none;
      user-select: none;
      z-index: 350;
      display: none;
      background: transparent;
    }


    .weapon-line-container img {
      width: 150px;
      height: auto;
      flex-shrink: 0;
      pointer-events: none;
      user-select: none;
    }

    .scrolling {
      animation: scrollLeft 3s linear forwards;
    }

    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
	


.prize-container {
  position: fixed;
  top: 60%;
  left: 50%;
  width: 350px;
  transform: translate(-50%, -50%);
  opacity: 0;
  z-index: 450;
  text-align: center;
  pointer-events: none;
  user-select: none;
  transition: opacity 0.5s ease;
}


.prize-container img {
  width: 350px;
  height: auto;
  display: block;
  margin: 0 auto -20px auto; /* margin-bottom - отступ снизу */
  filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
}


.prize-text {
  margin-top: 95px; /* сдвигает текст вниз относительно картинки */
  color: #fff;
  font-weight: 700;
  font-size: 36px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7); /* чтобы текст не сливался с фоном */
  user-select: none;
}


.prize-container div {
  font-weight: 700;
  font-size: 28px; /* чуть больше */
  color: #fff;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.7); /* тень для читаемости */
  background: rgba(0, 0, 0, 0.4); /* полупрозрачный фон для текста */
  padding: 8px 15px;
  border-radius: 8px;
  display: inline-block;
  user-select: none;
}

    .button-wrapper {
      position: fixed;
      top: calc(50% + 340px);
      left: 50%;
      transform: translateX(-50%);
      z-index: 400;
      /* убрал transition */
      user-select: none;
    }

    .cool-button {
      background: linear-gradient(to right, #ff8c00, #cc7000);
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 22px;
      letter-spacing: 2px;
      padding: 12px 40px;
      cursor: pointer;
      border-radius: 6px;
      user-select: none;
    }

    .cool-button:hover {
      background: linear-gradient(to right, #ffa733, #b36100);
    }

    .button-wrapper.hidden {
      opacity: 0;
      pointer-events: none;
      /* убрал transition */
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


  <div class="logo-container">
    <img src="image/logo.png" alt="SHINNEE BATTLE" class="logo" />
  </div>

  <div class="circle-text">
    <div>ФИРМЕННЫЙ КЕЙС</div>
    <div>«ШИННИК ХАН»</div>
  </div>
  
<audio id="audio-button" src="audio/button.mp3" preload="auto"></audio>
<audio id="audio-prokrut" src="audio/prokrut.mp3" preload="auto"></audio>
<audio id="audio-ura" src="audio/ura.mp3" preload="auto"></audio>
<audio id="audio-ura2" src="audio/ura2.mp3" preload="auto"></audio>

  <div class="circle-wrapper" id="circle-wrapper">
    <img src="image/case-circle.png" alt="Вращающееся колесо" class="wheel" />
    <img src="image/khan.png" alt="Кейс" class="case" id="case-img" />
    <img src="image/m4a1-s.png" alt="Оружие" class="weapon" id="weapon-img" />
  </div>

<canvas id="confetti-canvas"></canvas>

  <div class="weapon-line-container" id="weapon-line-container"></div>

<div class="prize-container" id="prize-container">
  <img src="image/prize.png" alt="Приз" class="prize-img" />
  <div class="prize-text">С ДНЁМ РОЖДЕНИЯ!</div>
</div>


  <div class="button-wrapper" id="button-wrapper">
    <button class="cool-button" id="spin-button">ЕХАЛА
КОГДА НЕ ДЕЛАЛИ!</button>
  </div>

<script>
  const spinButton = document.getElementById('spin-button');
  const caseImg = document.getElementById('case-img');
  const weaponImg = document.getElementById('weapon-img');
  const weaponLineContainer = document.getElementById('weapon-line-container');
  const prizeContainer = document.getElementById('prize-container');
  const buttonWrapper = document.getElementById('button-wrapper');
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');

  const audioButton = document.getElementById('audio-button');
  const audioProkrut = document.getElementById('audio-prokrut');
  const audioUra = document.getElementById('audio-ura');
  const audioUra2 = document.getElementById('audio-ura2');

  const scrollDuration = 9000;

  const weaponImages = [
    'image/awp-dragon.png',
    'image/m4a4-voi.png',
    'image/awp-africa.png',
    'image/m4a4-poseidon.png',
    'image/awp-hydra.png',
    'image/navaha-dust.png'
  ];

  function hideCaseAndWeapon() {
    caseImg.style.opacity = '0';
    weaponImg.style.opacity = '0';
  }

function showPrize() {
  prizeContainer.style.opacity = '1';
  prizeContainer.style.pointerEvents = 'auto';
  prizeContainer.querySelector('.prize-img').classList.add('pulsate');  // добавить пульсацию
}


function hidePrize() {
  prizeContainer.style.opacity = '0';
  prizeContainer.style.pointerEvents = 'none';
  prizeContainer.querySelector('.prize-img').classList.remove('pulsate');  // убрать пульсацию
}


  function hideButton() {
    buttonWrapper.style.display = 'none';
  }

  // Конфетти
  function launchConfetti() {
    const confettiCount = 150;
    const colors = ['#ff0', '#f00', '#0f0', '#0ff', '#f0f', '#fff'];
    const particles = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < confettiCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 40 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: Math.random() * 10 - 10,
        tiltAngle: 0
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt, p.y);
        ctx.lineTo(p.x, p.y + p.tilt + p.r);
        ctx.stroke();
      });

      update();
    }

    function update() {
      particles.forEach(p => {
        p.y += Math.cos(p.d / 10) + 2;
        p.tilt += Math.sin(p.tiltAngle) * 2;
        p.tiltAngle += 0.1;
        if (p.y > canvas.height) {
          p.y = -20;
          p.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(draw, 30);
  }
function launchConfetti() {
  const duration = 1500;
  const end = Date.now() + duration;

  const colors = ['#ff0', '#f00', '#0f0', '#00f', '#ff69b4'];

  (function frame() {
    confetti({
      particleCount: 6,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
      colors: colors,
    });
    confetti({
      particleCount: 6,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
      colors: colors,
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}

  spinButton.addEventListener('click', () => {
    audioButton.currentTime = 0;
    audioButton.play();
    audioProkrut.currentTime = 0;
    audioProkrut.play();

    hideButton();
    hidePrize();
    hideCaseAndWeapon();
    weaponLineContainer.style.display = 'none';

    const totalFrames = 15;
    let currentFrame = 0;

    function cycleCenterWeapon() {
      if (currentFrame >= totalFrames) return;
      const randomIndex = Math.floor(Math.random() * weaponImages.length);
      weaponImg.src = weaponImages[randomIndex];
      weaponImg.style.opacity = '1';
      currentFrame++;
      setTimeout(cycleCenterWeapon, scrollDuration / totalFrames);
    }

    cycleCenterWeapon();

    setTimeout(() => {
      prizeContainer.style.display = 'block';
      showPrize();
launchConfetti();

      caseImg.style.opacity = '0';
      weaponImg.style.opacity = '0';

      audioProkrut.pause();
      audioProkrut.currentTime = 0;

      audioUra.currentTime = 0;
      audioUra.play();

      audioUra2.currentTime = 0;
      audioUra2.play();

      launchConfetti(); // Запуск конфетти после выигрыша
    }, scrollDuration + 150);
  });

  hidePrize();
</script>
</body>
</html>
